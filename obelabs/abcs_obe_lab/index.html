    <script>
        function addCss(rules, id) {
            var style = document.createElement('style');
            style.setAttribute("id", id);
            style.type = 'text/css';
            if (style.styleSheet) {
                style.styleSheet.cssText = rules;
            } else {
                style.appendChild(document.createTextNode(rules));
            }
            document.getElementsByTagName("head")[0].appendChild(style);
        }

        if (window.top !== window) {
            var rules = "body > header, #content > .margin-left, .footer-container { display: none; }";
            rules += "#content, #content > .w1024 { margin-top: 0 !important; }";
            addCss(rules, "hideChromeStyle");
        }
    </script>

    <script>
        $(function () {
            $.ajax("https://raw.githubusercontent.com/oracle/learning-library/master/workshops/microservices/CloudNative100.md").done(function (readmedata) {
                var startIndex = 0;
                var lines = readmedata.split('\n');
                var title;
                for (var i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith("# ")) {
                        title = lines[i].substr(2, lines[i].lastIndexOf('#')-2);
                        lines.splice(0, i + 1);
                        break;
                    }
                    if(lines[i].indexOf("![](")>=0){
                       lines[i]=lines[i].replace('![](','![](https://raw.githubusercontent.com/oracle/learning-library/master/workshops/microservices/');
                    }
                }
                readmedata = lines.join('\n');

                if(!title){
                    title = 'Oracle by Example';
                }

                $('#mainTitle').html(title);

                $.ajax("https://api.github.com/markdown", {
                    method: "POST",
                    data: JSON.stringify({
                        text: readmedata,
                        mode: "gfm",
                        context: "oracle/learning-library/master/workshops/microservices"
                    })
                }).done(function (htmlData) {
                    $("#DOCCONTENTMAIN").append(htmlData);

                    var toc = $("#toc").tocify({
                        selectors: "h2,h3,h4,h5"
                    }).data("toc-tocify");

                    //prettyPrint();
                    $(".optionName").popover({ trigger: "hover" });

                    //sets options
                    toc.setOptions({ extendPage: false, showEffect: "fadeIn", smoothScroll: false });
                });



            });
        });
    </script>
